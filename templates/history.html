{% extends "layout.html" %}

{% block main %}
<fieldset>
    <table style = "width:100%">
        <tr>
            <th>Symbol</th>
            <th> Price</th>
            <th> Shares</th>
            <th> Transction Date</th>
        </tr>
        {% for purchase in portfolio %}
        <tr>
            <td> {{ purchase["symbol"] }}</td>
            <td> {{ purchase["price"] }}</td>
            <td> {{ purchase["shares"] }}</td>
            <td> {{ purchase["transacted"] }}</td>
        </tr>
        {% endfor %}
    </table>
</fieldset>


{% endblock %}
