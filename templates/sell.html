{% extends "layout.html" %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class = "form-group">
                <select class = "form-control" name = "symbol">
                    <option disabld selected value> Symbol </option>
                    {% for stock in stocks if not stock["sum"]== 0 %}
                    <option value='{{ stock['symbol'] }}' > {{ stock['symbol'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class = "form-group">
                <input autocomplete = "off" autofocust class = "form-control" name = "shares" placeholder = "Shares" type = "number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell Stock</button>
            </div>
        </fieldset>
    </form>



{% endblock %}
