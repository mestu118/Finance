{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('addCash') }}" method="post">
        <fieldset>
            <div class = "form-group">
                <input autocomplete = "off" autofocus class = "form-control" name = "cash" placeholder = "Amount of Cash" type= "text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Cash</button>
            </div>
        </fieldset>

    </form>
{% endblock %}
